<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Tu Carrito - Onirik</title>

    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/component/carrito.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <script src="https://js.stripe.com/v3/" defer></script>
    Ionicons
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="/Index.html" class="logo">
          <img
            src="/images/onitik-verdeaguamarina.png"
            width="100"
            alt="Onirik - Zapatillas deportivas"
          />
        </a>

        <button class="nav-open-btn" data-nav-open-btn aria-label="Abrir menú">
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <button
            class="nav-close-btn"
            data-nav-close-btn
            aria-label="Cerrar menú"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <a href="/Index.html" class="logo">
            <img
              src="/images/onitik-verdeaguamarina.png"
              width="100"
              alt="Onirik"
            />
          </a>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="/assets/pages/caballero/index.html" class="navbar-link"
                >Caballero</a
              >
            </li>
            <li class="navbar-item">
              <a href="/assets/pages/Dama/index.html" class="navbar-link"
                >Dama</a
              >
            </li>
            <li class="navbar-item">
              <a href="/assets/pages/Kids/index.html" class="navbar-link"
                >Kids</a
              >
            </li>
          </ul>

          <ul class="nav-action-list">
            <li>
              <button class="nav-action-btn" aria-label="Buscar productos">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                <span class="nav-action-text">Buscar</span>
              </button>
            </li>
            <li>
              <button
                class="nav-action-btn cart-btn"
                aria-label="Carrito"
                title="Carrito"
              >
                <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
                <span class="nav-action-text">Carrito</span>
                <data class="nav-action-badge cart-count" aria-hidden="true"
                  >0</data
                >
              </button>
              <div class="cart-dropdown"><!-- Se llena dinámicamente --></div>
            </li>
            <li>
              <a
                href="#"
                id="open-login"
                class="nav-action-btn"
                aria-label="Iniciar sesión"
                title="Registro"
              >
                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                <span class="nav-action-text">Login / Registro</span>
              </a>
            </li>
            <li>
              <button
                id="open-wishlist"
                class="nav-action-btn"
                aria-label="Lista de deseos"
                title="Wishlist"
              >
                <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                <span class="nav-action-text">Wishlist</span>
                <data
                  class="nav-action-badge"
                  id="wishlist-count"
                  aria-hidden="true"
                  >0</data
                >
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="cart-container">
      <div class="container">
        <div class="cart-page">
          <!-- Se llena dinámicamente -->
        </div>
        <div
          class="checkout-container"
          style="text-align: center; margin-top: 2rem"
        >
          <button id="checkout-button" class="checkout-btn">
            Pagar con Stripe
          </button>
        </div>
      </div>
    </main>
    <!-- 
  Stripe.js debe cargarse primero -->

    <!-- Scripts principales-->
    <script src="/assets/js/app.js" type="module"></script>
    -->

    <!-- Luego carga tu lógica de checkout optimizada -->
    <script src="/assets/js/checkout/stripecheckout.js" type="module"></script>
  </body>
</html>
